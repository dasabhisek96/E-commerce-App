<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YAY! Itâ€™s BOGO</h1>

        <!-- Box 1: Single Unit -->
        <div class="offer-box">
            <input type="radio" name="offer" id="unit1">
            <label for="unit1" class="offer-label">
                <div class="offer-info">
                    <span class="offer-title">1 Unit</span>
                    <span class="discount-tag">10% Off</span>
                </div>
                <div class="price-info">
                    <span class="price">$10.00 USD</span>
                    <span class="striked">$24.00 USD</span>
                </div>
            </label>
        </div>

        <!-- Box 2: Two Units (Most Popular) -->
        <div class="offer-box popular">
            <input type="radio" name="offer" id="unit2">
            <label for="unit2" class="offer-label">
                <div class="offer-info">
                    <span class="offer-title">2 Units</span>
                    <span class="discount-tag">20% Off</span>
                </div>
                <div class="price-info">
                    <span class="price">$18.00 USD</span>
                    <span class="striked">$24.00 USD</span>
                </div>
            </label>
            <div class="most-popular-tag">MOST POPULAR</div>

            <div class="options">
                <div class="option-group">
                    <label for="size1">Size</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Color</label>
                    <select id="color1">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="size2">Size</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2">Color</label>
                    <select id="color2">
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Box 3: Three Units -->
        <div class="offer-box">
            <input type="radio" name="offer" id="unit3">
            <label for="unit3" class="offer-label">
                <div class="offer-info">
                    <span class="offer-title">3 Units</span>
                    <span class="discount-tag">30% Off</span>
                </div>
                <div class="price-info">
                    <span class="price">$24.00 USD</span>
                    <span class="striked">$24.00 USD</span>
                </div>
            </label>
        </div>
        
        <!-- Delivery and Total -->
        <p class="delivery-info">Free Delivery</p>
        <div class="total">
            Total : $18.00 USD
        </div>
         

         

        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn">Add to Cart</button>
    </div>

    <footer>
        @ Powered by Pumper
    </footer>

    <script src="script.js"></script>
</body>
</html>
